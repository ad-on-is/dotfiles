

# ######## Window rules ########
# windowrule = noblur,.*
# windowrule = opacity 0.89 override 0.89 override, .* # Applies transparency to EVERY WINDOW
windowrule = float, title:^(blueberry.py)$
windowrule = float, title:^(steam)$
windowrule = float, title:^(guifetch)$ # FlafyDev/guifetch
windowrule = tile, class:(dev.warp.Warp)

# Dialogs
windowrule=float ,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Do you want to save)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule=monitor DP-1,class:^(com.mitchellh.ghostty)$
windowrule=bordercolor 0xffff00ff override,tag:fixedToMonitor
windowrule=float, tag:fixedToMonitor


# Tearing
windowrule=immediate,title:.*\.exe
windowrule=immediate,class:(steam_app)

# No shadow for tiled windows
windowrule = noshadow,floating:0

# ######## Layer rules ########
