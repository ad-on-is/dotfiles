

# ######## Window rules ########
# windowrule = noblur,.*
# windowrule = opacity 0.89 override 0.89 override, .* # Applies transparency to EVERY WINDOW
windowrule = float, title:^(blueberry.py)$
windowrule = float, title:^(steam)$
windowrule = float, title:^(guifetch)$ # FlafyDev/guifetch
windowrule = tile, class:(dev.warp.Warp)
windowrule = float,class:(peazip),title:^(.*)(New archive|Create|Extract|Smart|Done)(.*)$
windowrule = size 1000 500,class:(peazip),title:^(.*)(New archive)(.*)$
windowrule = size 1000 200,class:(peazip),title:^(.*)(Create|Smart|Done)(.*)$
windowrule = float, class:^(org.quickshell)$


# Dialogs
windowrule=float ,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Do you want to save)(.*)$
windowrule=float,title:^(Library)(.*)$


# Tearing
windowrule=immediate,title:.*\.exe
windowrule=immediate,class:(steam_app)

# No shadow for tiled windows
windowrule = noshadow,floating:0

windowrule = suppressevent maximize, class:.*
windowrule = float, class:(Rofi|dunst|ulauncher|Waydroid|Wine|winetricks|Winecfg|file-roller|Nemo-preview-start|Emulator|org.gnome.Calculator)

windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
# windowrulev2 = float,title:^(yast2 sw_single)$
windowrule = float,class:^(XTerm)$

windowrule=nofocus,class:^jetbrains-(?!toolbox),floating:1,title:^win\d+$
# windowrulev2=nofocus,class:^Emulator,floating:1,title:^win\d+$
windowrule = fullscreen,class:^(com.gabm.satty)$

