

# ######## Window rules ########

windowrule = match:title ^(blueberry.py)$, float on
windowrule = match:title ^(steam)$, float on
windowrule = match:title ^(guifetch)$, float on
windowrule = match:class ^(org.quickshell)$, float on
windowrule = match:class (peazip), match:title ^(.*)(New archive|Create|Extract|Smart|Done)(.*)$, float on
windowrule = match:class (peazip), match:title ^(.*)(New archive)(.*)$, size 1000 500
windowrule = match:class (peazip), match:title ^(.*)(Create|Smart|Done)(.*)$, size 1000 200
#
#
# # Dialogs
windowrule = match:title ^(Open File)(.*)$, float on
windowrule = match:title ^(Select a File)(.*)$, float on
windowrule = match:title ^(Choose wallpaper)(.*)$, float on
windowrule = match:title ^(Open Folder)(.*)$, float on
windowrule = match:title ^(Save As)(.*)$, float on
windowrule = match:title ^(Do you want to save)(.*)$, float on
windowrule = match:title ^(Library)(.*)$, float on
#
#
# # Tearing
windowrule = match:title .*\.exe, immediate on
windowrule = match:class (steam_app), immediate on

windowrule = match:class .*, suppress_event maximize
windowrule = match:class (Rofi|dunst|ulauncher|Waydroid|Wine|winetricks|Winecfg|file-roller|Nemo-preview-start|Emulator|org.gnome.Calculator), float on

windowrule = match:class ^(xwaylandvideobridge)$, opacity 0
windowrule = match:class ^(xwaylandvideobridge)$, no_anim on
windowrule = match:class ^(xwaylandvideobridge)$, no_initial_focus on
windowrule = match:class ^(xwaylandvideobridge)$, max_size 1 1
windowrule = match:class ^(xwaylandvideobridge)$, no_blur on
windowrule = match:class ^(XTerm)$, float on
#
windowrule=match:class ^jetbrains-(?!toolbox), match:float on, match:title ^win\d+$, no_focus on
windowrule = match:class ^(com.gabm.satty)$, fullscreen on

